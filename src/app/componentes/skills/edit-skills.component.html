<div class="tarjeta">
    <div class="contenedor">
        <div class="form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="label-container" id="primero">
                    <label for="nombre">Nombre de la habilidad:</label>
                </div>
                <div class="input-container">
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="label-container">
                    <label for="apellido">Selecciona el nivel de habilidad:</label>
                </div>
                <div class="input-container">
                    <input type="range" min="1" max="100" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                
                <div class="submit-container">
                    <button id="submit">Actualizar Habilidad</button>
                </div>
            </form>
        </div>
    </div>
</div>
