<div class="tarjeta">
    <div class="contenedor">
        <div class="form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="label-container" id="primero">
                    <label for="nombre">Nombre del proyecto:</label>
                </div>
                <div class="input-container">
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="pro.nombre" required>
                </div>
                <div class="label-container">
                    <label for="descripcion">Descripcion del proyecto:</label>
                </div>
                <div class="input-container">
                    <input type="text" id="descripcion" name="descripcion" [(ngModel)]="pro.descripcion" required>
                </div>
                <div class="label-container">
                    <label for="descripcion">URL del proyecto::</label>
                </div>
                <div class="input-container">
                    <input type="textarea" id="link" name="link" [(ngModel)]="pro.link" required>
                </div>
                <div class="label-container">
                    <label for="img">Imagen del proyecto:</label>
                </div>
                <div class="input-container">
                    <input type="text" id="img" name="img" [(ngModel)]="pro.img" required>
                </div>
                <div class="submit-container">
                    <button id="submit">Actualizar Proyecto</button>
                </div>
            </form>
        </div>
    </div>
</div>
